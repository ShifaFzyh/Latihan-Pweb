<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendaftaran Seminar</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <h3 style="margin: 10px 200px;">Registrasi Seminar / Workshop</h3>
    <br><br>
    <div>
        <form class="form-horizontal">
            <div class="form-group">
                <label for="name" class="control-label col-xs-2">Nama Lengkap</label>
                <div class="col-xs-3">
                    <input id="name" name="name" type="text" required="required" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label for="tempatLahir" class="control-label col-xs-2">Tempat Lahir</label>
                <div class="col-xs-3">
                    <input id="tempatLahir" name="tempatLahir" type="text" required="required" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label for="tglLahir" class="control-label col-xs-2">Tanggal Lahir</label>
                <div class="col-xs-2">
                    <div class="input-group">
                        <input id="tglLahir" name="tglLahir" type="date" required="required" class="form-control">
                        <div class="input-group-addon">
                            <i class="fa fa-calendar"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="jenis" class="control-label col-xs-2">Jenis Kelamin</label>
                <div class="col-xs-3">
                    <label class="radio-inline">
                        <input type="radio" name="jenis" value="laki">
                        Laki-Laki
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="jenis" value="perempuan">
                        Perempuan
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label for="email" class="control-label col-xs-2">Email</label>
                <div class="col-xs-3">
                    <input id="email" name="email" type="email" class="form-control" required="required">
                </div>
            </div>
            <div class="form-group">
                <label for="status" class="control-label col-xs-2">Status Peserta</label>
                <div class="col-xs-2">
                    <select id="status" name="status" class="select form-control" required="required">
                        <option value="dosen">Dosen</option>
                        <option value="mahasiswa">Mahasiswa</option>
                        <option value="pelajar">Pelajar</option>
                        <option value="umum">Umum</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-xs-offset-2 col-xs-3">
                    <button name="submit" type="submit" class="btn btn-primary">Daftar</button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
